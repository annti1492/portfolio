    <script>
        $(document).ready(function(){
            mobile_menu();
        });
        
        function mobile_menu(){
            /* 변수 선언 */
            var $menu = null;
            var $left_gnb = null; // 영역 전체
            var $depth1_wrap = null;
            var $depth1 = null;
            var $depth1_btn = null;
            
            /* 시작 함수 */
            function start(){
                init();
                init_event();
            }
            /* 변수 초기화 함수 */
            function init(){
                $menu = $('.mobile_menu');
                $left_gnb = $('.left_gnbWrap'); // 영역 전체
                $depth1_wrap = $('.left_gnb>li');

                $on_none1 = $('.left_gnb>li:nth-child(1)');
                $on_none2 = $('.left_gnb>li:nth-child(2)');
                $on_none3 = $('.left_gnb>li:nth-child(3)');
                $on_none5 = $('.left_gnb>li:nth-child(5)');

                $depth1 = $depth1_wrap.children('ul');
                $depth1_btn = $depth1_wrap.children('a');
            }
            /* 이벤트 함수 */
            function init_event(){
                
                /* 모바일 메뉴 버튼 클릭했을때 모바일 메뉴영역 나오게 하기 */
                $menu.click(function(event){
                    event.preventDefault();
                    $left_gnb.addClass('on');
                });
                
                /* x버튼 눌렀을때 모바일 메뉴 닫기 */
                $('.close').click(function(event){
                    event.preventDefault();

                    $left_gnb.removeClass('on');
                        
                });

                 /* depth1의 각메뉴 클릭시 depth2 나오게 하기 */
        $depth1_btn.click(function(event){
            event.preventDefault();
            var $this = $(this);
            var $this_ul = $this.siblings('ul');

            var check = $this.hasClass('on');
            if(check){
                $this.removeClass('on');
                $this_ul.stop(true,true).slideUp();
            }else{
                $depth1_btn.removeClass('on');
                $depth1.stop().slideUp();
                $this.addClass('on');
                $this_ul.stop(true,true).slideDown();
            }
        });
        // (메뉴1)하위메뉴 없는 1차메뉴 링크
        $on_none1.click(function () {

        location.replace('sub1.html');

        });
        // (메뉴2)하위메뉴 없는 1차메뉴 링크
        $on_none2.click(function () {

        location.replace('sub2.html');

        });
        // (메뉴3)하위메뉴 없는 1차메뉴 링크
        $on_none3.click(function () {

        location.replace('sub3.html');

        });
        // (메뉴5)하위메뉴 없는 1차메뉴 링크
        $on_none5.click(function () {

        location.replace('index.html');

        });
            }
            
            start(); // 시작 호출
        }
        
        </script>

</head>

                    </li>
